name: CI/CD - ML Deployment Platform

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tests
        run: |
          python -c "import pickle; model=pickle.load(open('model/model.pkl','rb')); print('✅ Model loaded successfully')"

      - name: Trigger Render Deploy
        run: |
          echo "✅ Code pushed - Render auto-deploys from GitHub!"
